<div class="form">
  <div class="form-content">
    <div class="blur-background">
      <div class="logo">
        <img src="../../../../assets/images/logo.png" alt="logo" />
        <div class="title">Rejestracja</div>
      </div>
      <form
        [formGroup]="form"
        class="flex flex-column align-items-center gap-5 pt-5"
      >
        <div class="flex flex-column w-50 f-control">
          <input
            id="username"
            type="text"
            pInputText
            class="f-control-input"
            [formControl]="this.form.controls.username"
            autocomplete="off"
            placeholder=" "
          />
          <label for="username" class="f-control-label required"
            >Nazwa użytkownika</label
          >
        </div>
        <div class="flex flex-column w-50 f-control">
          <input
            id="email"
            type="text"
            pInputText
            class="f-control-input"
            [formControl]="this.form.controls.email"
            autocomplete="off"
            placeholder=" "
          />
          <label for="email" class="f-control-label required">E-mail</label>
        </div>
        <div class="flex flex-column w-50 f-control">
          <input
            type="password"
            class="f-control-input"
            pInputText
            [formControl]="this.form.controls.password"
            autocomplete="off"
            placeholder=" "
          />
          <label for="password" class="f-control-label required">Hasło</label>
        </div>
        <div class="flex flex-column w-50 f-control">
          <input
            type="password"
            class="f-control-input"
            pInputText
            [formControl]="this.form.controls.passwordRepeat"
            autocomplete="off"
            placeholder=" "
          />
          <label for="passwordRepeat" class="f-control-label required"
            >Hasło</label
          >
        </div>
      </form>
      <div class="flex flex-column justify-content-center">
        <div class="flex m-auto justify-content-center w-50 links">
          <div>
            Posiadasz już konto?
            <span
              (click)="navigateToLogin()"
              class="link-btn cursor-pointer font-weight-bold"
              >Zaloguj się</span
            >
          </div>
        </div>
        <div class="flex justify-content-center align-items-center py-5">
          <app-form-submit-btn
            title="Zarejestruj się"
            (btnClicked)="save()"
          ></app-form-submit-btn>
        </div>
      </div>
    </div>
  </div>
</div>
