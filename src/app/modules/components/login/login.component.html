<div class="form">
  <div class="form-content">
    <div class="blur-background">
      <div class="logo">
        <img src="../../../../assets/images/logo.png" alt="logo" />
        <div class="title">Logowanie</div>
      </div>
      <form
        [formGroup]="form"
        class="flex flex-column align-items-center gap-5 pt-5"
      >
        <div class="flex flex-column w-50 f-control">
          <input
            id="login-email"
            type="text"
            pInputText
            class="f-control-input"
            [formControl]="form.controls.email"
            autocomplete="off"
            placeholder=" "
          />
          <label for="login-email" class="f-control-label required"
            >Email</label
          >
        </div>
        <div class="flex flex-column w-50 f-control">
          <input
            type="password"
            class="f-control-input"
            pInputText
            [formControl]="form.controls.password"
            autocomplete="off"
            placeholder=" "
          />
          <label for="password" class="f-control-label required">Hasło</label>
        </div>
      </form>
      <div class="flex flex-column justify-content-center">
        <div class="flex m-auto justify-content-between links w-50">
          <div
            (click)="navigateToForgotPassword()"
            class="cursor-pointer link-btn"
          >
            Zapomniałem hasło
          </div>
          <div
            (click)="navigateToRegistration()"
            class="cursor-pointer link-btn"
          >
            Zarejestruj się
          </div>
        </div>
        <div class="flex justify-content-center align-items-center py-5">
          <app-form-submit-btn
            title="Zaloguj się"
            (btnClicked)="save()"
          ></app-form-submit-btn>
        </div>
      </div>
    </div>
  </div>
</div>
