<div class="king-content">
  <div class="header">
    <div class="title">Utw√≥rz wydarzenie</div>
  </div>

  <div class="content py-3">
    <div class="row py-5">
      <div class="col-lg-12 d-flex justify-content-center">
        <app-form-submit-btn
          (btnClicked)="openAddMatchDialog()"
          title="Dodaj nowy wynik"
        ></app-form-submit-btn>
      </div>
    </div>
    <div class="row py-3">
      <div class="match-list">
        @for (match of matches; track $index) {
        <app-match [kingOfTheDay]="true" [match]="match"></app-match>
        }
      </div>
    </div>
    @if (matches.length) {
    <div class="row py-3">
      <div class="col-lg-12 d-flex justify-content-center">
        <app-form-submit-btn
          (btnClicked)="saveKingOfTheDay()"
          title="Zapisz"
        ></app-form-submit-btn>
      </div>
    </div>
    }
  </div>
</div>
