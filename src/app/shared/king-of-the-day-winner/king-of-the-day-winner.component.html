<div class="match-gold">
  <div class="player">
    <div class="d-flex align-items-center justify-content-between gap-5">
      <div class="player-logo">
        <img
          class="cursor-pointer"
          (click)="youDataPanel.toggle($event)"
          [src]="
            player?.profileImg === undefined
              ? '../../../assets/images/profile.png'
              : player?.profileImg
          "
          alt="logo"
        />
        <p-overlayPanel #youDataPanel>
          <div class="nav-header">
            <div class="flex flex-column justify-content-center">
              <div class="p-3 flex justify-content-center">
                <img
                  [src]="
                    player?.profileImg === undefined
                      ? '../../../assets/images/profile.png'
                      : player?.profileImg
                  "
                  alt="logo"
                />
              </div>
              <p class="username text-center">
                {{ player?.username }}
              </p>
            </div>

            <div class="flex flex-column justify-content-center pb-3">
              <div class="flex justify-content-center align-items-center gap-1">
                <div class="win-record">
                  <span> {{ player?.wins }} </span>
                </div>
                <div class="lose-record">
                  <span>{{ player?.loses }}</span>
                </div>
              </div>
            </div>
          </div>
        </p-overlayPanel>
      </div>
      <div class="d-none d-md-block">
        <span [innerHTML]="player?.username"></span>
      </div>
    </div>
    <div class="d-flex player-name justify-content-end align-items-center">
      <div>
        <span [innerHTML]="formatDate(this.matches[0].date)"></span>
      </div>
      <div (click)="openMoreDetails()" class="p-3 cursor-pointer">
        <i class="pi pi-search" pTooltip="SzczegÃ³Å‚y"></i>
      </div>
    </div>
  </div>
</div>
